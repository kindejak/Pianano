{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pianano for techers{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href={% static "4-5-2-bootstrap.min.css" %}>
    <!-- Other common CSS and JavaScript imports can go here -->

    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/regular.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" href={% static "1-22-4-bootstrap-table.min.css" %}>
    <link rel="stylesheet" href={% static "dashboard.css" %}>
    <script src={% static "3-5-1-jquery.min.js" %}></script>
    <script src={% static "4-6-2-bootstrap.js" %}></script>
    <script src={% static "1-22-4-bootstrap-table.min.js" %}></script>
    <script src={% static "2-30-1-moment.min.js" %}></script>
    <script src={% static "4-4-2-chartjs.umd.min.js" %}></script>
    <style>
        form .text-muted {
            color: #f5a623 !important;
        }
    </style>
</head>
<body>
    <div class="" id="home">
        {% include "navbar.html" %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-white mt-5 mb-5">Welcome back, <b>{{ user.get_username }}</b> 🧑‍🏫</p>
                </div>
            </div>
            
    <div class="container">
        {% block content %}
        <!-- The content of individual pages will replace this block -->
        {% endblock %}
    </div>

    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                
                Pianano 2024
            </p>
        </div>
    </footer>
</div>


    <!-- Include Bootstrap JavaScript and jQuery (optional) -->

</body>
